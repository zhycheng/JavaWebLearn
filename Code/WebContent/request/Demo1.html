<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>request接收表单</title>
</head>
<body>
<form action="/JavaWeb/RequestTest01" method="get">
用户名:<input type="text" name="username"><br/>
密码:<input type="password" name="password"><br/>
性别:<input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女<br/>
籍贯:<select name="city">
<option value="beijing">北京市</option>
<option value="shanghai">上海市</option>
<option value="wuhan">武汉市</option>
</select><br/>
爱好:<input type="checkbox" name="hobby" value="basketball">篮球
<input type="checkbox" name="hobby" value="football">足球
<input type="checkbox" name="hobby" value="pingpong">乒乓球
<br/>
自我介绍:<textarea name="info" rows="3" cols="8"></textarea>
<br/>
<input type="submit" value="提交">
</form>
</body>
</html>
