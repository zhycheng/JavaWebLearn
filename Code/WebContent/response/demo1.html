<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Refresh" content="5;url=/JavaWeb/response/demo2.html">
<title>Insert title here</title>
<script>
	var i=5;
	function changeSecond()
	{
		i--;
		document.getElementById("span1").innerHTML=i;
	}
	function load()
	{
		window.setInterval("changeSecond()",1000);
	}
</script>
</head>

<body onload="load()">
<h1>demo1.html</h1>
<h3>页面将在<span id="span1">5</span>秒钟后跳转到demo2</h3>
</body>

</html>
